<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineTrack</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ----- SIDEBAR ----- -->
    <div class="sidebar">
        <div class="logo">LineTrack</div>

        <div class="menu-group">
            <div class="menu-title">Sections</div>

            <details>
                <summary>RailFacts</summary>
                <div class="submenu-btn" onclick="newFact()">New Fact</div>
            </details>

            <details>
                <summary>RailQuiz</summary>
                <div class="submenu-btn" onclick="startQuiz()">Start Quiz</div>
                <div class="submenu-btn" onclick="nextQuestion()">Next Question</div>
            </details>
        </div>
    </div>

    <!-- ----- MAIN CONTENT ----- -->
    <div class="content">
        <h1 id="title">Welcome to LineTrack</h1>
        <p id="subtitle">Select a feature from the left menu.</p>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
